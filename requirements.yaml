name: gdl
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - pytorch::pytorch
  - pytorch::torchvision
  - pytorch::torchaudio
  - pytorch::pytorch-cuda=12.1
  - pyg::pyg
  - pyg::pytorch-scatter
  - pyg::pytorch-cluster
  - pyg::pytorch-sparse
  - pyg::pytorch-spline-conv
  - pytorch3d::pytorch3d
  - torchinfo
  - torchmetrics
  - ipykernel
  - scipy
  - scikit-learn
  - seaborn
  - pandas
  - geopandas
  - shapely
  - pyvista
  - gdal
  - pdal
  - python-pdal
  - rasterio
  - rioxarray
  - rio-tiler
  - plyfile
  - pyyaml
  - conda-forge::pycocotools
  - tensorboard
prefix: /data/anaconda3/envs/gdl
